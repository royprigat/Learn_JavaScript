<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Kit</title>

    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div id="container">
        <div id="main-tabs">
            <div data-key="65" class="tab">
                <kbd>A</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="83" class="tab">
                <kbd>S</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="68" class="tab">
                <kbd>D</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="70" class="tab">
                <kbd>F</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="71" class="tab">
                <kbd>G</kbd>
                <span class="sound">boom</span>
            </div>
        </div>
    </div>

    <audio data-key="65" src="./sounds/hihat.wav"></audio>
    <audio data-key="83" src="./sounds/kick.wav"></audio>
    <audio data-key="68" src="./sounds/snare.wav"></audio>
    <audio data-key="70" src="./sounds/tom.wav"></audio>
    <audio data-key="71" src="./sounds/boom.wav"></audio>


    <script>
        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.tab[data-key="${e.keyCode}"]`);
            if (!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');
        }

        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        };

        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tag => tag.addEventListener('transitionend', removeTransition));

        window.addEventListener('keydown', playSound);
    </script>
</body>

</html>
