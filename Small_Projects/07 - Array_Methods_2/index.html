<head>

<body>
    <p>
        <em>Psst: have a look at the JavaScript Console</em> üíÅ</p>
    <script>
        // ## Array Cardio Day 2

        const people = [{
                name: 'Wes',
                year: 1988
            },
            {
                name: 'Kait',
                year: 1986
            },
            {
                name: 'Irv',
                year: 1970
            },
            {
                name: 'Lux',
                year: 2015
            }
        ];

        const comments = [{
                text: 'Love this!',
                id: 523423
            },
            {
                text: 'Super good',
                id: 823423
            },
            {
                text: 'You are the best',
                id: 2039842
            },
            {
                text: 'Ramen is my fav food ever',
                id: 123523
            },
            {
                text: 'Nice Nice Nice!',
                id: 542328
            }
        ];

        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19 or older?
        // Array.prototype.every() // is everyone 19 or older?
        const isAdult = people.some(({year}) => ((new Date()).getFullYear() - year >= 19));
        console.log(isAdult);

        const AllAdult = people.every(({year}) => ((new Date()).getFullYear() - year >= 19));
        console.log(AllAdult);

        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        const commentId = comments.find(({id}) => id === 823423);
        console.log(commentId);

        // Array.prototype.findIndex()
        // Find the comment with this ID
        // delete the comment with the ID of 823423
        const indexId = comments.findIndex(({id}) => id === 823423);
        console.log(indexId);

        comments.splice(indexId, 1);
        console.table(comments);

        const newComments = [
            ...comments.slice(0, indexId),
            ...comments.slice(indexId + 1)
        ];
        console.table(newComments);

    </script>
</body>

</html>
